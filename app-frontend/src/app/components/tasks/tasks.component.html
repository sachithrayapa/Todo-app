<div class="main-container">
    <h1>Todo App</h1>

    <div>
        <h2>Tasks</h2>
        <table>
            <tr>
                <th>Task</th>
                <th>Due Date</th>
                <th>Priority Level</th>
            </tr>

            <tr *ngFor="let task of tasks">
                <td>{{task.name}}</td>
                <td>{{task.due_date}}</td>
                <td>{{task.priority_level}}</td>
            </tr>
        </table>
    </div>
</div>
